{% extends 'posts/_base.html' %}
{% block content %}
<div class="container mt-5">
	<div class="row">
		<form action="{% url 'ad_table' %}">
			<div class="row">
					<div class="col d-flex">
						<input type="text" class="form-control" placeholder="search" name="q" value= "{{ search_word }}">
						<button class="btn btn-success mx-3">Поиск</button>
						<button class= "btn btn-danger">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
								<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
								<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 01-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
							</svg>
						</button>	
					</div>
				</div>
			</div>
		</form>
		<table class="table">
			<thead>
		    <tr>
			   	<th scope="col">ID</th>
			   	<th scope="col">Title</th>
			   	<th scope="col">Text</th>
			   	<th scope="col">Date</th>
			   	<th scope='col'>Views</th>
			</tr>
			</thead>
			<tbody>
			    {% for a in adverts %}	
			<tr>
			   	<th scope="row">{{ a.id }}</th>
			   	<td>{{ a.title }}</td>
			   	<td>{{ a.text }}</td>
			   	<td>{{ a.creationdate }}</td>
			   	<td>{{ a.view_num }}</td>
			</tr>
				{% endfor %}  
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
